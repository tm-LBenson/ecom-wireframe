<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Sports R US - Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <header class="bg-blue-500 p-4 text-white text-center">
      <h1 class="text-xl font-bold">Checkout</h1>
    </header>
    <main class="p-4 max-w-900 mx-auto">
      <section class="bg-white p-4 rounded shadow mb-4">
        <h2 class="text-lg font-bold">Review Your Products</h2>
        <div class="flex items-center mt-4">
          <img
            src="https://placehold.co/50x50"
            alt="Product 1"
            class="w-12 h-12"
          />
          <div class="ml-4">
            <h3 class="font-semibold">Product 1</h3>
            <p>$10.00</p>
          </div>
        </div>
        <div class="flex items-center mt-4">
          <img
            src="https://placehold.co/50x50"
            alt="Product 2"
            class="w-12 h-12"
          />
          <div class="ml-4">
            <h3 class="font-semibold">Product 2</h3>
            <p>$15.00</p>
          </div>
        </div>
      </section>
      <section class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-bold">Checkout</h2>
        <form class="mt-4">
          <div class="mb-4">
            <label
              for="name"
              class="block text-sm font-medium text-gray-700"
              >Name</label
            >
            <input
              type="text"
              id="name"
              class="mt-1 p-2 block w-full rounded border border-gray-300"
            />
          </div>
          <div class="mb-4">
            <label
              for="email"
              class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              class="mt-1 p-2 block w-full rounded border border-gray-300"
            />
          </div>
          <div class="mb-4">
            <label
              for="address"
              class="block text-sm font-medium text-gray-700"
              >Address</label
            >
            <input
              type="text"
              id="address"
              class="mt-1 p-2 block w-full rounded border border-gray-300"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white p-2 rounded"
          >
            Place Order
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
