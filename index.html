<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports R US - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-10">
    <header class="bg-blue-500 p-4 text-white text-center">
        <h1 class="text-xl font-bold">Sports R US</h1>
    </header>
    <main class="p-4">
        <section class="mb-6">
            <input type="text" placeholder="Search products..." class="w-full p-2 rounded border border-gray-300">
        </section>
        <section class="grid grid-cols-2 gap-4">
            <div class="bg-white p-4 rounded shadow">
                <img src="https://placehold.co/100x100" alt="Product 1" class="w-full">
                <h2 class="mt-2 text-center">Product 1</h2>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <img src="https://placehold.co/100x100" alt="Product 2" class="w-full">
                <h2 class="mt-2 text-center">Product 2</h2>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <img src="https://placehold.co/100x100" alt="Product 3" class="w-full">
                <h2 class="mt-2 text-center">Product 3</h2>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <img src="https://placehold.co/100x100" alt="Product 4" class="w-full">
                <h2 class="mt-2 text-center">Product 4</h2>
            </div>
        </section>
    </main>
</body>
</html>
